name       : arx-libertatis
version    : '1.2'
release    : 7
source     :
    - https://github.com/arx/ArxLibertatis/archive/refs/tags/1.2.tar.gz : 8cd78cc2fc2ba40431dcfa46e7a161057996f8ada75a78af13d977e40d4013d3
license    : GPL-3.0-or-later
component  : games.rpg
summary    : Cross-platform port of Arx Fatalis
description: |
    Cross-platform port of Arx Fatalis
builddeps  :
    - pkgconfig(Qt5Core)
    - pkgconfig(epoxy)
    - pkgconfig(freetype2)
    - pkgconfig(glm)
    - pkgconfig(libcurl)
    - pkgconfig(openal)
    - pkgconfig(sdl2)
    - pkgconfig(x11)
    - imagemagick
    - inkscape
    - libboost-devel
    - optipng
setup      : |
    %cmake -DCMAKE_INSTALL_LIBEXECDIR=%libdir%/%PKGNAME% .
build      : |
    %make
install    : |
    %make_install
